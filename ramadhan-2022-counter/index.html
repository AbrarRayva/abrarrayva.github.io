<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan 2022 Counter - AbrarRayva's Website</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="../assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="../assets/icons-1.8.1/icons-1.8.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        *{
            font-family: 'DM Sans', sans-serif;
        }

        body{
            background-color: #0a0018;
        }

        #counter{
            font-family: 'Bebas Neue', cursive;
            font-size: 25vmin;
        }
    </style>
    <!-- JavaScript -->
    <script>
        // Countdown
        var countDownDate = new Date("April 2, 2022 00:00:00").getTime();

        var x = setInterval(function() {

            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("counter").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("counter").innerHTML = "0D 0H 0M 0S";
                document.getElementById("counterInfo").innerHTML = "The countdown has ended.";
                document.getElementById("counterInfo2").innerHTML = "\"Happy Ramadan 2022. Wishing you a blessed Ramadan that will inspire you with courage and strength that will help you to win every challenge of life.\"";
            }
        }, 1000);

        // Notification
        console.log(Notification.permission);

        function showNotification(){
            const Notification = new Notification("Ramadhan 2022 Countdown", {
                body: "The countdown has ended. Happy Ramadan 2022."
            });
        }

        function requestPermission(){
            Notification.requestPermission().then(permission => {
                    if (distance < 0){
                        showNotification();
                    }
            });
        }

        if (Notification.permission == "granted"){
            if (distance < 0){
                showNotification();
            }
        } else if (Notification.permission !=="denied"){
            requestPermission();
        }
    </script>
</head>
<body>
    <br><br>
    <div class="container-md">
        <a href="../" class="link-light text-decoration-none"><i class="bi bi-arrow-left"></i> Go Back</a>
    </div>
    <br><br>
    <div class="container-md text-light text-center" id="home">
        <h1>Ramadhan 2022 Counter</h1>
        <br>
        <h1 class="text-warning" id="counter">Loading... </h1>
        <h5 id="counterInfo">If the counter stuck on "Loading...", <a href="./" class="link-danger">please refresh the browser.</a></h5>
        <br>
        <h5 id="counterInfo2">You can turn on notification so you will be notified when the countdown hits zero!</h5>
    </div>
    <br><br>
    <div class="container text-light text-center" id="credit">
        <p>Created by <a href="https://www.github.com/AbrarRayva" class="link-danger">@AbrarRayva</a> on GitHub</p>
    </div>
</body>
</html>
